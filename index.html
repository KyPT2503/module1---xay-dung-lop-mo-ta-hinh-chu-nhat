<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
    </style>
</head>
<body>
<p id="rect-info"></p>
<canvas id="rectangle"></canvas>
<script>
    class Rectangle
    {
        constructor(w,h)
        {
            this.w=w;
            this.h=h;
        }
        setW(w)
        {
            this.w=w;
        }
        setH(h)
        {
            this.h=h;
        }
        getArea()
        {
            return this.w*this.h;
        }
        getPerimeter()
        {
            return 2*(this.w+this.h);
        }
        displayBorder()
        {
            document.getElementById('rectangle').style.border='1px solid blue';
        }
        displayFill()
        {
            let ctx=document.getElementById('rectangle').getContext('2d');
            ctx.fillStyle='yellow';
            ctx.fillRect(0,0,this.w,this.h);
        }
        getInfo()
        {
            document.getElementById('rect-info').innerHTML='Rectangle with width = '+this.w+' height = '+this.h+' Area = '+this.getArea()+' and Perimeter = '+this.getPerimeter();
            return 'Rectangle with width = '+this.w+' height = '+this.h+' Area = '+this.getArea()+' and Perimeter = '+this.getPerimeter();
        }
    }

    let rect=new Rectangle(100,100);
    rect.displayBorder();
    rect.displayFill();
    rect.getInfo();
</script>
</body>
</html>
